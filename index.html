<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <title>sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img id="img_1" src="./img/Polygon 1.png">
                <img id="img_2" src="./img/Polygon 2.png">
                <h1 class="logo_name"><a href="#"> Trivio</a></h1>
            </div>
            
            <p><span class="title">Manage your work, update your data, keeping your report regularly</span></p>

            <div class="frame">
                <img src="./img/Group 57.jpg" >
                <input type="button" name="report" value="View Report">
            </div>
                
            <div class="desktop"> 
                <img src="./img/Desktop - 1.png">
            </div>
        </div>

        <div class="right">
            <div class="create_account">
                <div class="create">
                    <div class="right_logo">
                        <div class="polygon_1"><img src="./img/Polygon 1.png"></div>
                        <div class="polygon_2"><img src="./img/Polygon 2.png"></div>
                    </div>
                    <h1>Create an Account</h1>
                </div>
                <p><span class="member">Became trivo member ,youâ€™ll get exlusive treatment from trivo</span></p>
                <form class="form">
                    
                    <div class="name">
                        <label for="full_name">Full name</label><br>
                        <input id="full_name" type="text" name="full_name" placeholder="Enter your full name">
                    </div>
                    
                    <div class="email">
                        <label for="email">Email <span class="red">*</span></label><br>
                        <input id="email" type="email" name="email" placeholder="Enter email">
                    </div>
                    
                    <div class="password">
                        <label for="password">Password <span class="red">*</span></label><br>
                        <input id="password" type="password" name="password" placeholder="Create a password">
                    </div>
                    
                    <div class="submit">
                        <button type="submit" name="create" >Create an Account</button>
                    </div>
                    <div class="sign_up">
                    <button type="button" name="sign_up"><img src="./img/flat-color-icons_google.png" alt="google"><span id="sign"> Sign Up With Google </span></button>
                    </div>
                </form>
                <p><span class="log_in"><span id="log">Already have an account?</span><a href="#"> log in</a></span></p>
            </div> 
        </div>
    </div>
</body>
</html>
